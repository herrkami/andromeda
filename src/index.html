<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>andromEDA</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/mermaid@10.7.0/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="css/github-markdown.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/loading-animation.css">

    <script src="js/mermaid-config.js"></script>
    <script src="js/node-definitions.js"></script>
    <script src="js/node-highlighter.js"></script>
    <script src="js/file-handler.js"></script>
    <script src="js/flowchart-loader.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <!-- Full page loading overlay -->
    <div class="loading-container" id="loading-overlay">
      <div class="walking-chip">
        <div class="chip-body"></div>
        <div class="pin pin-1"></div>
        <div class="pin pin-2"></div>
        <div class="pin pin-3"></div>
        <div class="pin pin-4"></div>
        <div class="pin pin-5"></div>
        <div class="pin pin-6"></div>
        <div class="pin pin-7"></div>
        <div class="pin pin-8"></div>
      </div>
      <div class="loading-text">Loading EDA flowchart...</div>
    </div>

    <div class="content-container">
      <div class="diagram">
        <div class="mermaid" id="flowchart-container">
          <!-- Flowchart will be loaded here -->
        </div>
      </div>
      <div class="description">
        <div class="markdown-body">
          <div id="node-description"></div>
        </div>
        <div class="description-legend">
          <!-- <input type="file" onchange="readFilesAndHighlightNodes(this.files)" multiple style="padding: 3pt 0 3pt 0;"/> -->
          <!-- <button id="button-edit" onclick="openNodeDescriptionInEditor()" title="Opens above description in a markdown editor">Edit Description</button> -->
          <button id="button-help" onclick="AndromedaApp.displayHelp()" title="Show help">?</button> 
          <!-- <button id="button-dbg" onclick="addColorLabelToNode('LAY', '#00ffff');addColorLabelToNode('LAY', '#00ff00')" title="DBG">?</button>  -->
        </div>
      </div>
    </div>
  </body>
</html>
